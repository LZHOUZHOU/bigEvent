<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 由于传参需要id,又不能影响布局,所以隐藏id -->
                        <input type="hidden" name='id' id="categoryId">
                        <div class="form-group">
                            <label class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name" name="name">
                        </div>
                        <div class="form-group">
                            <label class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="recipient-text" name="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            // alert('shutoff');
            $('#addModal').modal('hide');
        });

        $('#model_add').click(function () {
            // alert('add');
            $('#addModal').modal('hide');
        });

        // $('.category_table').delegate('a', 'click', function () {
        //     if ($(this).hasClass('btn-info')) {
        //         $('#addModal .modal-title').html('修改分类名称');
        //         $('#addModal').modal('show');
        //     }
        // })      
    </script>
    <!-- 导入模板引擎 -->
    <script src="./js/template-web.js"></script>
    <script id="temp_categrory" type="text/html">
            {{each data v}}
            <tr>
                    <td>{{v.name}}</td>
                    <td>{{v.slug}}</td>
                    <td class="text-center modify">
                        <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                            class="btn btn-info btn-xs edit" tem_id={{v.id}} >编辑</a>
                        <a href="#" tem_id={{v.id}} class="btn btn-danger btn-xs del">删除</a>
                    </td>
                </tr>
            {{/each}}
        
        </script>
    <script>
        $(function () {
            // 发送ajax或去页面数据,重新渲染页面
            function reloadPage() {
                $.ajax({
                    url: 'http://localhost:8080/admin/category/list',
                    success: function (backData) {
                        // console.log(backData);       
                        var resHtml = template('temp_categrory', backData);
                        $('tbody').html(resHtml);

                    }
                });
            };

            reloadPage();

            // 新增事件
            $('#model_add').on('click', function () {
                $('#model_add').text('新增');
                $('#model_add').removeClass('btn-success');
                $('#addModal .modal-title').html('新增分类');
                if ($('#model_add').text() == '新增') {
                    var reciname = $('#recipient-name').val();
                    var recitext = $('#recipient-text').val();
                    $.ajax({
                        url: 'http://localhost:8080/admin/category/add',
                        type: 'post',
                        data: {
                            name: reciname,
                            slug: recitext,
                        },
                        success: function (backData) {
                            //    console.log(backData);
                            if (backData.code == 201) {
                                alert('新增成功');
                                reloadPage();
                            } else {
                                alert('新增失败');
                            }

                        },
                    })

                }

            })
        });

        // 删除事件
        $('tbody').on('click', '.del', function (e) {
            e.preventDefault();
            var that = $(this);
            var id = $(this).attr('tem_id');
            // console.log(id);
            if (confirm("确认要删除么?")) {
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/admin/category/delete',
                    data: {
                        id: id,
                    },
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 204) {
                            that.prepend().parent().parent().remove();
                        } else {
                            alert('未删除成功');
                        };
                    }
                });
                alert('删除成功!');

            } else {
                return;
            };
        })

        // 编辑事件

        //  给点击按钮们设置编辑事件
        $('tbody').on('click', '.edit', function (e) {
            e.preventDefault();
            $('#addModal').modal('show');
            $('#model_add').text('修改');
            $('#model_add').addClass('btn-success');
            $('#addModal .modal-title').html('修改分类');
            var that = $(this);

            // 根据id获取文章类别
            var id = $(this).attr('tem_id');
            $('#categoryId').attr('name', id);
            $.ajax({
                url: 'http://localhost:8080/admin/category/search',
                data: {
                    id: id,
                },
                success: function (backData) {
                    if ($('#model_add').text() =='修改') {
                        $('#recipient-name').val(backData.data[0].name);
                        $('#recipient-text').val(backData.data[0].slug);
                        // 点击模态框中的修改的时候,编辑事件
                        $('#addModal').on('click', '#model_add', function () {
                            var editId = $('#categoryId').attr('name');
                            var editName = $('#recipient-name').val();
                            var editSlug = $('#recipient-text').val();
                            // console.log(editId, editName, editSlug);
                            $.ajax({
                                url: 'http://localhost:8080/admin/category/edit',
                                type: 'post',
                                data: {
                                    id: editId,
                                    name: editName,
                                    slug: editSlug
                                },
                                success: function (editData) {
                                    console.log(editData);
                                    if (editData.code == 200) {
                                        alert('修改成功');
                                        // 重新渲染页面.
                                        // reloadPage(); ??报错未定义
                                        that.parent().prev().text(editSlug);
                                        that.parent().prev().prev().text(editName);
                                    } else {
                                        alert('修改失败');
                                    }

                                }
                            })
                        });
                    }


                },
            });
        })



    </script>

</body>

</html>
