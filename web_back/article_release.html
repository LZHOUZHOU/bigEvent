<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="./js/moment-with-locales.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control" id="inputEmail3" placeholder="文章标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <input type="file" name="cover" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select id="selCategory" class="form-control" name="categoryId">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" name="date" class="form-control" placeholder="YYYY-MM-DD" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content" placeholder="文章内容">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda fugiat illo nihil molestias ab. Laborum eius non atque, totam sapiente quae obcaecati assumenda ratione inventore pariatur maiores, qui libero delectus.
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success publish_btn" >发布</button>
                        <button type="submit" class="btn btn-default publish_btn">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/template-web.js"></script>
    <!-- 建立一个模板,渲染文章类别-->
    <script id="temp_cate" type="text/html">
        <option value=''>所有分类</option>
        {{each data v}}
        <option value={{v.id}}>{{v.name}}</option> 
        {{/each}}   
    </script>
    <script>
        // 获取当前之间
        var currentTime = moment().format('YYYY-MM-DD');
        $('#dateinput').val(currentTime);
        // 渲染文章类别
        $.ajax({
            url: 'http://localhost:8080/admin/category/list',
            success: function (backData) {
                console.log(backData);

                var resHtml = template('temp_cate', backData);
                $('#selCategory').html(resHtml);

            }
        });

        // 发布文章

        //发布/存为草稿事件
        $('.publish_btn').click(function (e) {
            //    创建一个对fd对象,
            var fd = new FormData($('form')[0]);
            //    获取文章类别的值,追加到fd中
            var categoryId = $('#selCategory').val();
            fd.append('categoryId', categoryId);
            // 获取富文本的值,并追加到fd中
            fd.append('content', tinyMCE.activeEditor.getContent());
            e.preventDefault();
            if ($(this).hasClass('btn-success')) {
                fd.append('state', '已发布');
                $.ajax({
                    url: "http://localhost:8080/admin/article/publish",
                    type: 'post',
                    data: fd,
                    processData: false,
                    contentType: false,
                    success: function (backData) {
                        // console.log(backData);
                        alert('发布成功');

                    }
                });

            } else {
                fd.append('state', '草稿');
                $.ajax({
                    url: "http://localhost:8080/admin/article/publish",
                    type: 'post',
                    data: fd,
                    processData: false,
                    contentType: false,
                    success: function (backData) {
                        // console.log(backData);
                        alert('已存为草稿');
                      

                    }
                });
            }
        })

    </script>
</body>

</html>
