<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery.twbsPagination.js"></script>
    <script src="./js/jedate.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option>所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option>草稿</option>
                            <option>已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="row text-center">
                <ul class="pagination pagination-sm">
                    <li class="page-item first disabled"><a href="#" class="page-link">首页</a></li>
                    <li class="page-item prev disabled"><a href="#" class="page-link">上一页</a></li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">6</a></li>
                    <li class="page-item"><a href="#" class="page-link">7</a></li>
                    <li class="page-item next"><a href="#" class="page-link">下一页</a></li>
                    <li class="page-item last"><a href="#" class="page-link">尾页</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./js/template-web.js"></script>
    <!-- 建立一个模板,渲染主体列表数据 -->
    <script id="temp_list" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a temp_id ={{v.categoryId}} href="./article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a temp_id ={{v.categoryId}} href="javascript:deleteTr( 1001 );" class="btn btn-danger btn-xs">删除</a>
            </td>
         </tr>
         {{/each}}
    
    </script>
    <!-- 建立一个模板,渲染头部分类数据-->
    <script id="temp_cate" type="text/html">
        <option value=''>所有分类</option>
        {{each data v}}
        <option value={{v.id}}>{{v.name}}</option> 
        {{/each}}   
    </script>
    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        });
        // 渲染头部分类数据
        $.ajax({
            url: 'http://localhost:8080/admin/category/list',
            success: function (backData) {
                console.log(backData);

                var resHtml = template('temp_cate', backData);
                $('#selCategory').html(resHtml);

            }
        });

        // 筛选事件,重新渲染事件
        var state
        var cate
        var totalPage = 10
        var isTrue = true
        $('#btnSearch').click(function (e) {
            e.preventDefault();
            isTrue = false
            cate = $('#selCategory').val();
            state = $('#selStatus').val();
            // console.log(cate, state);
            // 渲染主体数据
            cate_arti(1, 7, state, cate);

        });
        // 初始化插件
        var defaultOpts = {
            totalPages: totalPage,
            onPageClick: function (event, page) {
                cate_arti(1, 7, state, cate)
            }
        }
        var elm = $('.pagination-sm')
        elm.twbsPagination(defaultOpts)

        // 获取文章类别,渲染主体数据方法.
        function cate_arti(page, perpage, state1, type1) {
            return $.ajax({
                url: 'http://localhost:8080/admin/article/query',
                data: {
                    page: page,
                    perpage: perpage,
                    state: state1,
                    type: type1,
                },
                success: function (backData) {
                    console.log(backData);
                    // 获取总页数
                    var totalPage1 = backData.data.totalPage;
                    var resHtml = template('temp_list', backData);
                    $('tbody').html(resHtml);
                    // 渲染页面主体数据
                    if (totalPage == totalPage1) return
                    totalPage = totalPage1
                    //初始化分页页码数.
                    elm.twbsPagination('destroy');
                    elm.twbsPagination($.extend({}, defaultOpts, {
                        startPage: 1,
                        totalPages: totalPage1
                    }));
                }
            });
        };
        // cate_arti(1, 7);




    </script>

</body>

</html>
